.shop-btn {
background: linear-gradient(135deg, #1a3d1a, #2f6e2f);

}
.shop-btn:hover {
transform: scale(1.05);

}
.fade-in {
animation: fadeIn 1s ease-in;
}
@keyframes fadeIn {
from { opacity: 0; transform: translateY(20px); }
to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
